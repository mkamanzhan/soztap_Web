<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <!-- Styles --->
    <link type="text/css" rel="stylesheet" href="css/default.css">
    <link type="text/css" rel="stylesheet" href="css/desktop.css">

    <script src="vendor/jquery-3.2.1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="nav">
          <div class="left">
            <div class="cancel">
              <span>Шығу</span>
            </div>
          </div>
          <div class="center">
            <div class="timer">
              <span style="font-weight:bold;">0 сек</span>
            </div>
          </div>
          <div class="right">
            <div class="score">
              <span>0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="middle">
        <div class="word">
          <div class="items">
            <ul class="list">
              <li></li>
            </ul>
          </div>
          <div class="clear">
            <a href="">
              <i class="clear-icon"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="loading" style="margin:0 auto; width: 320px; height: 320px; position:relative; display: none;">
          <div class="image" style="position:absolute; top: 50%; left: 50%; margin-left:-30px; margin-top:-30px;">
            <img src="images/flickr.svg" alt="" height="60px">
          </div>
        </div>
        <div class="matrix">
          <div class="items">

          </div>
        </div>
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
